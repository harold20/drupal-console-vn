description: 'Thi hành cron implementation từ một module chỉ định hoặc tất cả để thực thi tất cả các lệnh thi hành'
messages:
    module-invalid: 'Module "%s" không cài đặt cron'
    executing-cron: 'Đang thực thi chức năng của module "%s"'
    success: 'All cron implementations requested were executed successfully'
    lock: 'Attempting to re-run cron while it is already running'
examples:
    -
        description: 'Execute the cron globally'
        execution: "drupal cron:execute\n"
    -
        description: 'Execute the cron on the specified module'
        execution: "drupal cron:execute \\\n  <module>\n"
