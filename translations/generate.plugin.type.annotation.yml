description: 'Tạo một kiểu plugin với annotation discovery'
help: 'Câu lệnh <info>generate:plugin:type:annotation</info> giúp bạn tạo một kiểu Plugin mới mà sử dụng annotation discovery.'
welcome: 'Chào mừng đến với Drupal Plugin Type'
options:
    module: common.options.module
    class: 'Nhập tên lớp kiểu plugin'
    machine-name: 'Nhập tên máy kiểu plugin'
    label: 'Nhập nhãn kiểu plugin'
questions:
    module: common.questions.module
    class: 'Nhập tên lớp kiểu plugin'
    machine-name: 'Nhập tên máy kiểu plugin'
    label: 'Nhập nhãn kiểu plugin'
examples:
    -
        description: 'Generate a plugin with annotation discovery specifying module name, class name, machine name and label'
        execution: "drupal generate:plugin:type:annotation  \\\n  --module=\"modulename\"  \\\n  --class=\"ExamplePlugin\"  \\\n  --machine-name=\"example_plugin\"  \\\n  --label=\"Example plugin\"\n"
