description: 'Tạo field widget plugin.'
help: 'Câu lệnh <info>generate:plugin:fieldwidget</info> giúp bạn tạo một widget plugin mới.'
welcome: 'Chào mừng đến với Drupal Field Widget Plugin'
options:
    module: common.options.module
    class: 'Tên lớp plugin'
    label: 'Nhãn plugin'
    plugin-id: 'Plugin id'
    field-type: 'Kiểu plugin có thể được sử dụng với'
questions:
    module: common.questions.module
    class: 'Nhập tên lớp plugin'
    label: 'Nhập nhãn plugin'
    plugin-id: 'Nhập plugin id'
    field-type: 'Nhập kiểu plugin có thể được sử dụng với'
examples:
    -
        description: 'Generate a text type field widget plugin specifying the module name, the class, its label, the plugin id and the field type'
        execution: "drupal generate:plugin:fieldwidget  \\\n  --module=\"modulename\"  \\\n  --class=\"ExampleFieldWidget\"  \\\n  --label=\"Example field widget\"  \\\n  --plugin-id=\"example_field_widget\"  \\\n  --field-type=\"text\"\n"
