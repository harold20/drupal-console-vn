description: 'Tạo dummy vocabularies cho ứng dụng Drupal 8 của bạn.'
help: 'Câu lệnh <info>create:vocabularies</info> giúp bạn tạo dummy vocabularies.'
welcome: 'Chào mừng đến với Drupal vocabularies creator'
options:
    limit: 'Bạn muốn tạo bao nhiêu vocabularies?'
