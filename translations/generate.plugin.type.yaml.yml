description: 'Tạo một plugin với Yaml discovery'
help: 'Câu lệnh <info>generate:plugin:type:yaml</info> giúp bạn tạo một kiểu plugin mới mà sử dụng Yaml discovery.'
welcome: 'Chào mừng đến với Drupal Plugin Type generator'
options:
    module: common.options.module
    class: 'Tên lớp kiểu plugin'
    plugin-name: 'Tên máy kiểu plugin'
    plugin-file-name: 'Tên file plugin'
questions:
    module: common.questions.module
    class: 'Nhập tên lớp kiểu plugin'
    plugin-name: 'Nhập tên máy kiểu plugin'
    plugin-file-name: 'Nhập tên file plugin (ví dụ MODULE.plugin.filename.yml)'
examples:
    -
        description: 'Generate a plugin with Yaml discovery specifying module name, class name, plugin name and plugin file name'
        execution: "drupal generate:plugin:type:yaml  \\\n  --module=\"modulename\"  \\\n  --class=\"ExamplePlugin\"  \\\n  --plugin-name=\"example_plugin\"  \\\n  --plugin-file-name=\"example.plugin\"\n"
