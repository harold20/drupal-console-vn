description: 'Tạo một formatter plugin.'
help: 'Câu lệnh <info>generate:plugin:fieldformatter</info> giúp bạn tạo một field formatter plugin mới.'
welcome: 'Chào mừng đến với Drupal Field Formatter Plugin generator'
options:
    module: common.options.module
    class: 'Tên lớp plugin'
    label: 'Nhãn plugin'
    plugin-id: 'Plugin id'
    field-type: 'Loại field mà plugin có thể được sử dụng với'
questions:
    module: common.questions.module
    class: 'Nhập tên lớp plugin'
    label: 'Nhập nhãn plugin'
    plugin-id: 'Nhập plugin id'
    field-type: 'Nhập field type mà plugin có thể sử dụng với'
examples:
    -
        description: 'Generate a a text field formatter plugin specifying the module name, the class, the label its plugin id and the field type'
        execution: "drupal generate:plugin:fieldformatter  \\\n  --module=\"modulename\"  \\\n  --class=\"ExampleFieldFormatter\"  \\\n  --label=\"Example field formatter\"  \\\n  --plugin-id=\"example_field_formatter\"  \\\n  --field-type=\"text\"\n"
